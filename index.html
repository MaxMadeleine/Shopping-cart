<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/JS/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    
    <main>
        <section class="products">
            <div class="product">
                <h2>Product 1</h2>
                <p>Price: $10.00</p>
                <div class="controls">
                    <input type="number" id="quantity1" value="1" min="1">
                    <button onclick="addToCart('Product 1', 10.00, 'quantity1')">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>Price: $15.00</p>
                <div class="controls">
                    <input type="number" id="quantity2" value="1" min="1">
                    <button onclick="addToCart('Product 2', 15.00, 'quantity2')">Add to Cart</button>
                </div>
            </div>
        </section>
        
        <section id="cart-modal" class="cart-modal hidden">
            <div class="cart">
                <h2>Your Shopping Cart</h2>
                <div id="cart-content">
                    <p>Your cart is empty.</p>
                </div>
                <div id="cart-total">
                    Total: $0.00
                </div>
                <div class="cart-actions">
                    <button onclick="checkout()">Checkout</button>
                    <button onclick="toggleCartModal()">Close Cart</button>
                </div>
            </div>
        </section>
    </main>

    <div id="notification" class="notification hidden">
        <p>Product added to cart!</p>
    </div>

    <button id="cart-button" class="cart-button" onclick="toggleCartModal()">Shopping Cart (0)</button>

    <!-- GLOBAL HEADER -->
    <!-- GLOBAL NAVIGATION -->
    <!-- MAIN SECTOON -->
    <!-- GLOBAL FOOTER -->
</body>
</html>
